<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    *{margin: 0;padding: 0;}
      html,body{width: 100%;height: 100%;font-size: 31.25vw;}
      .list{width: 100%;height: 100%;}
      h1{font-size: 40px;text-align: center;line-height: 90px;color: #f55;}
      p{font-size: 14px;}
      li{width: 46vw;height: 1rem;float: left;list-style: none;margin: 0;padding: 0;text-align: center;margin: 2vw;}
      li a{display: block;width: 100%;height: 1.2rem;}
      li img{width:0.7rem;height: 0.7rem;}
      li p {font-size: 14px;}


    </style>
  </head>
  <body>
    <h1>浏览记录</h1>
    <ul class="list">

    </ul>
    <script src="js/lib/jquery-1.11.3.js"></script>
    <script type="text/javascript">
      var proHistory = JSON.parse(localStorage.getItem("proHistory"));
      var str = "";
      for (var i = 0; i < proHistory.length; i++) {
        str+=`
        <li>
          <a href="javascript:;" data-id="${proHistory[i].goodsID}"><img src="${proHistory[i].goodsListImg}"/></a>
          <p>${proHistory[i].goodsName}</p>
          <p>价格：￥<em>${proHistory[i].price}</em></p>
        </li>
      `
      }
      $('.list').html(str);

console.log(proHistory);
    </script>

  </body>
</html>
