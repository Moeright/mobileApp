<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/list.css">
</head>

<body>
    <header>
        开心摇摇用户登录
    </header>
    <div class="sigin-content">
        <input id='username1' type="text" placeholder="请输入账户">
        <input id='password1' type="password" placeholder="请输入密码">
        <!--显示密码-->
        <div class="sigin-password">
            <input id='showH' type="checkbox">
            <span>显示密码</span>
            <span>忘记密码</span>
        </div>
        <div class="sigin-auto">
            <input id='autoLogin' type="checkbox">
            <span>记住密码自动登录</span>
        </div>
        <div id='denglu' class="sigin-sigin">
            <img src="images/login_03.jpg" alt="">
        </div>
        <div class="sigin-registor">
            <a href="registor.html">
                <img src="images/login_06.jpg" alt="">
            </a>
        </div>
    </div>
</body>
<script src="js/lib/zepto.min.js"></script>
<script src="js/signin.js"></script>

</html>
